<head>

    <link rel="stylesheet" href="CSS/styles.css">

    <main class="quizzesList">

            <div class="myQuizz">
                <h2 class="message">Você não criou nenhum quizz ainda :(</h2>
                <button class="createQuizz" onclick="hideContent(this);">Criar Quizz</button>

        </section>

        <section>
            <div class="menuQuizzes">
                <h3 class="name">Todos os Quizzes</h3>

                    <li class="quizzContent quizzImageGradient"><span class="quizzTitle">O quanto você conhece de
                            Friends?</span>
                        <img class="quizzImage"
                            src="https://img.quizur.com/f/img60229135637eb5.97078183.jpg?lastEdited=1612878137">
                    </li>

                </ul>
            </div>
        </section>
    </main>

                <div class="qTitle">

    <script src="JS/app.js"></script>
