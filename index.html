<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset=" UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" />

    <title>BuzzQuizz</title>
</head>

<body>

    <nav>
        <h1 class="title">BuzzQuizz</h1>
    </nav>

    <section class="quizzSelected hide">
        <header>
            <h1 class="quizzSelectedTitle"></h1>
        </header>
        <div class="questions"></div>
        <div class="result"></div>
        <button class="restartQuizz" onclick="restartQuizz();">Reiniciar Quizz</button>
        <button class="homePage" onclick="backHomePage();">Voltar para home</button>
    </section>

    <main class="quizzesList">
        <section>
            <div class="myQuizz">
                <h2 class="message">Você não criou nenhum quizz ainda :(</h2>
                <button class="createQuizz" onclick="loadInterface(this);">Criar Quizz</button>
            </div>
            <div class="createOtherQuizz">
                <h3 class="name">Seus quizzes</h3>
                <button class="plus" onclick="loadInterface(this);"><img src="./files/Group 22.svg"></button>
            </div>
            <div class="menuQuizzes">
                <ul class="myQuizzesList"></ul>
            </div>
            
        </section>

        <section>
            <div class="menuQuizzes">
                <h3 class="name">Todos os Quizzes</h3>
                <ul class="otherQuizzes">
                </ul>
            </div>
        </section>
    </main>

    <main class="quizzCreationInfo hide">
        <section class="quizInfo">
            <h1 class="quizzInfoTitle">Comece pelo começo</h1>
            <div class="quizzInfoContainer">
                <form class="quizInfoForm">
                    <input class = "quizTitle" type="text" placeholder="   Título do seu quizz" />
                    <input class = "quizImage" type="url" placeholder="   URL da imagem do seu quizz" />
                    <input class = "quizNumQuestions" type="number" min="0" step="1" placeholder="   Quantidade de perguntas do quizz" />
                    <input class = "quizNumLevels" type="number" min="0" step="1" placeholder="   Quantidade de níveis do quizz" />
                </form>
            </div>
            <button class="quizzInfoButton" onclick="validateInput(this)">Prosseguir para criar perguntas</button>
        </section>
    </main>

    <main class="quizzCreationQuestions hide">
        <section class="quizzQuestions">
            <h1 class="quizzQuestionsTitle">Crie suas perguntas</h1>
        </section>
    </main>

    <main class="quizzCreationLevels hide">
        <section class="quizzQuestions">
            <h1 class="quizzLevelsTitle">Agora decida os níveis</h1>
        </section>
    </main>

    <main class="quizzCreationSuccess hide">
        <section class="quizzSuccess">
            <h1 class="quizzSuccessTitle">Seu quizz está pronto!</h1>
            <img src="" />
            <button class="quizzInfoButton">Acessar Quizz</button>
            <button class="returnhomePage" onclick="backHomePage()">Voltar para home</button>
        </section>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="JS/app.js"></script>
</body>

</html>
